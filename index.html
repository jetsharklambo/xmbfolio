<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>XMBFolio</title>
    </head>
    <body>
        <!-- Background Gradients -->
        <canvas id="background-primary" class="background-layer primary"></canvas>
        <canvas id="background-wireframe" class="background-layer wireframe"></canvas>

        <div class="main-container">
            <div class="menu-container">
                <!-- Menu items will be dynamically generated by menu-system.js -->
                <div class="menu-loading">
                    <div class="menu-item">
                        <div class="menu-item-header">
                            <svg class="menu-item-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,17C12.56,17 13,16.56 13,16V12C13,11.44 12.56,11 12,11C11.44,11 11,11.44 11,12V16C11,16.56 11.44,17 12,17M12,9A1,1 0 0,0 13,8A1,1 0 0,0 12,7A1,1 0 0,0 11,8A1,1 0 0,0 12,9Z"/>
                            </svg>
                            <div class="menu-item-description">Loading...</div>
                        </div>
                        <div class="sub-menu-item-container">
                            <div class="sub-menu-item">
                                <svg class="sub-menu-item-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z"/>
                                </svg>
                                <div class="sub-menu-item-header">Please wait...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="mesh-gradient.js"></script>
        <script src="blog-system.js"></script>
        <script src="menu-system.js"></script>
        <script src="menu-config.js"></script>
        <script src="menu-position-manager.js"></script>
        <script src="menu-control-panel.js"></script>
        <script src="menu-debug.js"></script>
        <script src="main.js"></script>
    </body>
</html>
